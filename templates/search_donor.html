<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Donor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid" style="margin:5% 20%;padding: 50px; width:auto; background-color: rgb(182, 182, 182);border-radius: 5px;">
        <h2 style="padding:20px 0px;">Search Donors</h2>
            <div class="row">
            <form action="/search_donor" method="POST" style="padding-left:52px">
                <div class="form-group">
                    <div class="row">
                      <div class="col">
                        <label for="bloodgroup">Blood Group</label>
                        <select class="custom-select" name="bloodgroup" id="bloodgroup">
                          <option value="A+"  {% if bld_grp == "A+"%} selected {% endif %}>A+</option>
                          <option value="A-"  {% if bld_grp == "A-"%} selected {% endif %}>A-</option>
                          <option value="B+"  {% if bld_grp == "B+"%} selected {% endif %}>B+</option>
                          <option value="B-"  {% if bld_grp == "B-"%} selected {% endif %}>B-</option>
                          <option value="AB+" {% if bld_grp == "AB+"%} selected {% endif %}>AB+</option>
                          <option value="AB-" {% if bld_grp == "AB-"%} selected {% endif %}>AB-</option>
                          <option value="O+"  {% if bld_grp == "O+"%} selected {% endif %}>O+</option>
                          <option value="O-"  {% if bld_grp == "O-"%} selected {% endif %}>O-</option>
                        </select>
                      </div>
                      <div class="col">
                        <label>City</label>
                        <input type="text" name="city" id="city" class="form-control" placeholder="City" value="{{ city }}" style="width: 220px;">
                      </div>
                      <div class="col">
                        <button type="submit" class="btn btn-primary" style="float:right; margin-top: 33px;margin-left:170px">Search</button>
                      </div>
                    </div>
                    
                  </div>
                  
            </form>
            </div>


            <!-- Table Panel -->
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <b>List of Donors</b>
                </div>
                <div class="card-body">
                  <table class="table table-condensed table-bordered table-hover">
                    <thead>
                      <tr>
                        <th class="text-center">#</th>
                        <th class="">Donor</th>
                        <th class="">Blood Group</th>
                        <th class="">Contact</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for donor in donors %}
                      <tr>
                        <td class="text-center">{{ loop.index }}</td>
                        <td class="">
                           <p> <b>{{ donor['name'] }}</b></p>
                        </td>
                        <td class="">
                           <p> <b>{{ donor['blood_group'] }}</b></p>
                        </td>
                        <td class="">
                           <p><b>{{ donor['contact_number'] }}</b></p>
                        </td>
                      </tr>
                      {% endfor %}
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- Table Panel -->

      
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
